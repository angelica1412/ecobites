name: ecobites
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  iconsax: ^0.0.8
  image_picker: ^1.0.8
  dots_indicator: ^3.0.0
